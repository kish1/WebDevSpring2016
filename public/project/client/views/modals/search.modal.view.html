<div class="modal-header">
    <h3 class="modal-title">Search YouTube</h3>
</div>
<div class="modal-body">
    <div class="col-xs-8">
        <input type="text" ng-model="query" class="form-control" placeholder="Search YouTube">
    </div>
    <button class="btn btn-info" ng-click="search(query)">Search</button>

    <form role="form" >
        <div class="form-group" ng-repeat="result in results">
            <div class="radio">
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="optradio" ng-model="$parent.selected" ng-value="result.id.videoId">
                <img ng-src="{{result.snippet.thumbnails.default.url}}">
                &nbsp;&nbsp;&nbsp;
                <label>{{result.snippet.title}}</label>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
