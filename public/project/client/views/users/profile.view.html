<form class="form-horizontal">
    <div class="form-group">
        <label class="big-font col-sm-2">First Name</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.firstName" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="big-font col-sm-2">Last Name</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.lastName" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="big-font col-sm-2">Gender</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.gender" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="big-font col-sm-2">Email</label>
        <div class="col-sm-10">
            <input ng-model="model.currentUser.email" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="big-font col-sm-2">Intro</label>
