<h1 class="page-header">Forms : Registration Form</h1>
<ul class="nav nav-tabs">
    <li role="presentation"><a href="#/forms">Forms</a></li>
    <li role="presentation" class="active"><a href="#/fields">Fields</a></li>
</ul>
<br>

<form class="form-horizontal">
    <div class="form-group">
        <label for="first_name" class="col-sm-2 control-label">First Name:</label>
    </div>
    <div class="row form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
        </div>
        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="big-icon"></a>
    </div>

    <div class="form-group">
        <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
    </div>
    <div class="row form-group">
        <div class="col-sm-3">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
        </div>

        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="big-icon"></a>
    </div>

    <div class="form-group">
        <label for="dob" class="col-sm-2 control-label">Date of Birth:</label>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <input type="date" class="form-control" id="dob" placeholder="Select Date">
        </div>
        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="big-icon"></a>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Gender:</label>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <select id="full-width">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="big-icon"></a>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Roles:</label>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <div class="checkbox">
                <label><input type="checkbox" checked="checked" value="Admin">Admin</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" value="Student">Student</label>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" checked="checked" value="User">User</label>
            </div>
        </div>
        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="big-icon"></a>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">License Agreement:</label>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <div class="radio">
                <label><input type="radio" checked="checked" name="license" value="Yes">Yes</label>
            </div>
            <div class="radio"><label><input type="radio" name="license" value="No">No</label>
            </div>
        </div>
        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="big-icon"></a>
    </div>

    <hr>

    <div class="form-group">
        <label class="col-sm-2 control-label">Add New Field:</label>
    </div>
    <div class="form-group">
        <div class="col-sm-3">
            <select id="full-width">
                <option value="Single Line Text">Single Line Text</option>
                <option value="Date">Date</option>
                <option value="Dropdown">Dropdown</option>
                <option value="Checkboxes">Checkboxes</option>
                <option value="Radio buttons">Radio buttons</option>
                <option value="Paragraph Text Field">Paragraph Text Field</option>
            </select>
        </div>
        <a href="" class="glyphicon glyphicon-align-justify pull-right" id="hidden-icon"></a>
        <a href="" class="glyphicon glyphicon-remove pull-right" id="hidden-icon"></a>
        <a href="" class="glyphicon glyphicon-plus pull-right" id="big-icon"></a>
        <a href="" class="glyphicon glyphicon-pencil pull-right" id="hidden-icon"></a>
    </div>


</form>
