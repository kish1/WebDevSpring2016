<!DOCTYPE html>
<html lang="en" ng-app="SomeDBApp">
<head>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
    <script src="ui-bootstrap-tpls-1.2.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.controller.js"></script>

    <meta charset="UTF-8">
    <title>Angular JS</title>


</head>
<body>
    <div class="container" ng-controller="SomeController as sc">
        <h1>Some Database</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Club</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="sc.player.name" class="form-control"></td>
                <td><input ng-model="sc.player.country" class="form-control"></td>
                <td><input ng-model="sc.player.club" class="form-control"></td>
                <td><button ng-click="sc.addPlayer(sc.player)" class="btn btn-success">Add</button></td>
                <td><button ng-click="sc.updatePlayer(sc.player)" class="btn btn-info">Update</button></td>
            </tr>
                <tr ng-repeat="player in sc.players">
                    <td>{{player.name}}</td>
                    <td>{{player.country}}</td>
                    <td>{{player.club}}</td>
                    <td><button ng-click="sc.selectPlayer(player)" class="btn btn-info">Select</button></td>
                    <td><button ng-click="sc.removePlayer(player)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
        <div ng-controller="ModalController as mc">
            <button class="btn btn-primary" ng-click="mc.open('lg', sc.players)">Search</button>
        </div>
    </div>



</body>
</html>
