<!DOCTYPE html>
<html lang="en" ng-app="SomeDBApp">
<head>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.controller.js"></script>
    <script src="ui-bootstrap-tpls-1.2.4.min.js"></script>
    <meta charset="UTF-8">
    <title>Angular JS</title>


</head>
<body>
    <div class="container">
        <h1>Some Database</h1>
        <table class="table" ng-controller="SomeController">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Club</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <td><input ng-model="player.name" class="form-control"></td>
                <td><input ng-model="player.country" class="form-control"></td>
                <td><input ng-model="player.club" class="form-control"></td>
                <td><button ng-click="addPlayer(player)" class="btn btn-success">Add</button></td>
                <td><button ng-click="updatePlayer(player)" class="btn btn-info">Update</button></td>
            </tr>
                <tr ng-repeat="player in players">
                    <td>{{player.name}}</td>
                    <td>{{player.country}}</td>
                    <td>{{player.club}}</td>
                    <td><button ng-click="selectPlayer(player)" class="btn btn-info">Select</button></td>
                    <td><button ng-click="removePlayer(player)" class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-controller="ModalDemoCtrl">
        <script type="text/ng-template">
            <div class="modal-header">
                <h3 class="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body">
                <ul>
                    <li ng-repeat="item in items">
                        <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                    </li>
                </ul>
                Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <button type="button" class="btn btn-default" ng-click="open()">Open me!</button>
        <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
        <button type="button" class="btn btn-default" ng-click="open('sm')">Small modal</button>
        <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
        <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>

</body>
</html>
